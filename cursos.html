         <h1>Matricula de cursos</h1>
        <main>
            <form>
                <label>Nombre:
                    <input type="text" name="nombre" requiered>
                </label><br><br>
                
                <label>Apellido:
                    <input type="text" name="apellido" required>
                </label><br><br>

                <label>Documento de Identidad:
                    <input type="text" name="dni" required>
                </label><br><br>

                <label>Curso:
                    <select name="curso">
                        <option>IDWEB</option>
                        <option>DSOO</option>
                        <option>TND</option>
                        <option>ESTRUCTURAS DISCRETAS</option>
                        <option>REALIDAD NACIONAL</option>
                        <option>LCRA</option>
                        <option>CALCULO</option>
                    </select>
                </label><br><br>

                <label>Modalidad:
                    <input type="radio" name="modalidad" value="Presencial"> Presencial
                    <input type="radio" name="virtual" value="Virtual"> Virtual
                </label><br><br>

                <p>Horarios disponibles:</p>
                <label><input type="checkbox" name="horario" value="mañana"> Mañana </label>
                <label><input type="checkbox" name="horario" value="tarde"> Tarde</label>
                <label><input type="checkbox" name="horario" value="noche"> Noche</label>
                <br><br>

                <label>Comentarios:
                    <textarea name="Comentarios" rows="4" cols="40"></textarea>
                </label><br><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
            </form>
